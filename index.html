<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5737a0dd09.js" crossorigin="anonymous"></script>
  <link rel='stylesheet' href='./css/style.css'>
  <title>Crypto Chart</title>
</head>
<body>
  <div class='diagram-wrapper' >
    <div class='diagram' >
      <div class='title'>D3 Crypto Currency Graph</div>
      <div class='selections-wrapper'>
        <div class='coin-selector-wrapper'>
          <select class='coin' id='coin-selector'>
            <option selected value='bitcoin'>Bitcoin</option>
            <option value='ethereum'>Ethereum</option>
            <option value='bitcoin_cash'>Bitcoin Cash</option>
            <option value='litecoin'>Litecoin</option>
            <option value='ripple'>Ripple</option>
          </select>
        </div>

        <div class='selection-perspective-wrapper'>
          <select class='perspective' id='perspective-selector'>
            <option selected value='price_usd'>Price in dollars</option>
            <option value='market_cap'>Market Capitalization</option>
            <option value='24h_vol'>24H Trading Volume</option>
          </select>
        </div>
      </div>

      <div class='chart-wrapper'>
        <div id='chart' class='chart'>

        </div>
      </div>


      <article class='crypto-table-wrapper'>
        <!-- <label class='crypto-title'>Social Media</label> -->

        <div class="cryptoLinks-wrapper">
          <div class="cryptoLinks-container">
            <div class='outer-links'><a class='inner-links' href="https://www.linkedin.com/in/davegagnat/"><i class="fab fa-linkedin linkedIn"></i></a></div>
            <div class='outer-links'><a class='inner-links' href="https://github.com/12Starlight"><i class="fab fa-github github"></i></a></div>
            <div class='outer-links'><a class='inner-links' href="https://twitter.com/hashtag/TheCodeEffect?src=hash"><i class="fab fa-twitter twitter"></i></a></div>
            <div class='outer-links'><a class='inner-links' href="https://angel.co/u/dave-gagnat"><i class="fab fa-angellist angel"></i></a></div>
            <div class='outer-links'><a class='inner-links' href="https://www.davegagnat.com"><i class="fas fa-globe-americas globe" ></i></a></div>
          </div>
        </div>
      </article>

    </div>
  </div>

  <script src='./dist/bundle.js'></script>
</body>
</html>
