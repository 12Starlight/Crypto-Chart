<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='css/style.css' >
  <title>Crypto Chart</title>
</head>
<body>
  <div>D3 Crypto Currency Graph</div>

  <div>

    <div class='coin-selector-wrapper'>
      <select class='coin-selector'>
        <option selected value='bitcoin'>Bitcoin</option>
        <option value='ethereum'>Ethereum</option>
        <option value='bitcoin_cash'>Bitcoin Cash</option>
        <option value='litecoin'>Litecoin</option>
        <option value='ripple'>Ripple</option>
      </select>
    </div>

    <div>
      CHART
    </div>


    <article>
      <label>Crypto Currencies</label>

      <div>Bitcoin</div>
      <div>Ethereum</div>
      <div>Bitcoin Cash</div>
      <div>Litecoin</div>
      <div>Ripple</div>
    </article>
  </div>

  <script src='bundle.js'></script>
</body>
</html>
