<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='src/style.css' >
  <title>Crypto Chart</title>
</head>
<body>
  <div class='title'>D3 Crypto Currency Graph</div>

  <div class='chart-wrapper' >

    <div class='selections-wrapper'>
      <div class='coin-selector-wrapper'>
        <select class='coin-selector'>
          <option selected value='bitcoin'>Bitcoin</option>
          <option value='ethereum'>Ethereum</option>
          <option value='bitcoin_cash'>Bitcoin Cash</option>
          <option value='litecoin'>Litecoin</option>
          <option value='ripple'>Ripple</option>
        </select>
      </div>

      <div class='selection-perspective-wrapper'>
        <select class='perspective-selector'>
          <option selected value='price_usd' >Price in dollars</option>
          <option value='market_cap' >Market Capitalization</option>
          <option value='24h_vol' >24H Trading Volume</option>
        </select>
      </div>
    </div>

    <div class='chart' >
      CHART
    </div>


    <article class='crypto-table-wrapper' >
      <label class='crypto-title'>Crypto Currencies</label>

      <div class='crypto-table' >
        <div>
          <div>Bitcoin</div>
          <div>price</div>
        </div>
        <div>
          <div>Ethereum</div>
          <div>Price</div>
        </div>
        <div>
          <div>Bitcoin Cash</div>
          <div>Price</div>
        </div>
        <div>
          <div>Litecoin</div>
          <div>Price</div>
        </div>
        <div>
          <div>Ripple</div>
          <div>Price</div>
        </div>
      </div>
    </article>
  </div>

  <script src='bundle.js'></script>
</body>
</html>
